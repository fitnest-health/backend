name: Development CI/CD Pipeline

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test (Development)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version-file: gradle/wrapper/gradle-wrapper.properties

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --build-cache

      - name: Run tests
        run: ./gradlew test --no-daemon --build-cache

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/**/*.xml
          retention-days: 30

  build-and-push-image:
    name: Build and Push Docker Image (Development)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=development-
            type=raw,value=development,enable=${{ github.ref == 'refs/heads/development' }}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/development' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    name: Deploy Development to Server
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set default SSH port
        id: ssh-port
        run: echo "port=${{ secrets.DEPLOY_PORT || '22' }}" >> $GITHUB_OUTPUT

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ steps.ssh-port.outputs.port }}
          script: |
            set -e
            # Login to container registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull latest development image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-latest
            
            # Stop and remove old container gracefully
            if docker ps -a --format '{{.Names}}' | grep -q '^fitnest-backend-dev$'; then
              docker stop fitnest-backend-dev || true
              docker rm fitnest-backend-dev || true
            fi
            
            # Run new container with environment variables and health check
            docker run -d \
              --name fitnest-backend-dev \
              --restart unless-stopped \
              --health-cmd="wget --no-verbose --tries=1 --spider http://localhost:9898/actuator/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-start-period=60s \
              --health-retries=3 \
              -p 9898:9898 \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRATION="${{ secrets.JWT_EXPIRATION }}" \
              -e SERVER_PORT=9898 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-latest

