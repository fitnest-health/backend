services:
  postgres:
    image: postgres:16-alpine
    container_name: fitnest-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitnest_db}
      POSTGRES_USER: ${POSTGRES_USER:-fitnest_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fitnest_user} -d ${POSTGRES_DB:-fitnest_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    labels:
      - "com.fitnest.service=postgres"
      - "com.fitnest.environment=development"
    networks:
      - fitnest-network

  backend:
    # Use image from registry if IMAGE_NAME is set, otherwise build from source
    image: ${IMAGE_NAME:-fitnest-backend:local}:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitnest-backend-dev
    restart: unless-stopped
    ports:
      - "9898:9898"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-fitnest_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-fitnest_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SERVER_PORT: 9898
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9898/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    labels:
      - "com.fitnest.service=backend"
      - "com.fitnest.environment=development"
    networks:
      - fitnest-network

volumes:
  postgres_data:
    driver: local
    name: fitnest-postgres-data-dev

networks:
  fitnest-network:
    driver: bridge
    name: fitnest-network-dev

